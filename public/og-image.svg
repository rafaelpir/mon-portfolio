<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond noir -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Grille subtile en fond -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Nom principal -->
  <text x="600" y="280" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="300" fill="#FFFFFF" text-anchor="middle" letter-spacing="-2">
    Rafael Piral
  </text>

  <!-- Sous-titre -->
  <text x="600" y="360" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="300" fill="#D4C5B0" text-anchor="middle" letter-spacing="4">
    DESIGN GRAPHIQUE &amp; UI/UX • AUDIOVISUEL
  </text>

  <!-- Formation -->
  <text x="600" y="420" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="300" fill="#999999" text-anchor="middle">
    BUT2 Métiers du Multimédia et de l'Internet • IUT de Bobigny
  </text>

  <!-- Ligne décorative -->
  <line x1="300" y1="470" x2="900" y2="470" stroke="#D4C5B0" stroke-width="1" opacity="0.3"/>

  <!-- URL -->
  <text x="600" y="520" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="400" fill="#D4C5B0" text-anchor="middle" letter-spacing="2">
    rafaelpiral.fr
  </text>
</svg>
